<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="calculator">
        <div class="input">
            <input type="text" id="output">
        </div>

        <div class="buttons">
            <input type="button" value="7" id="bt7">
            <input type="button" value="8" id="bt8">
            <input type="button" value="9" id="bt9">
            <input type="button" value="/" id="btd">
            <input type="button" value="4" id="bt4">
            <input type="button" value="5" id="bt5">
            <input type="button" value="6" id="bt6">
            <input type="button" value="*" id="btm">
            <input type="button" value="1" id="bt1">
            <input type="button" value="2" id="bt2">
            <input type="button" value="3" id="bt3">
            <input type="button" value="-" id="bts">
            <input type="button" value="0" id="bt0">
            <input type="button" value="C" id="btc">
            <input type="button" value="=" id="bte">
            <input type="button" value="+" id="bta">
        </div>
    </div>
    <script src="js/js.js"></script>
</body>
</html>
